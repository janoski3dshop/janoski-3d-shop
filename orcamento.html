            <a href="index.html"><img src="images/logo-colorido.png" alt="Logo Janoski 3D Shop" class="h-10 md:h-12"></a>
            <div class="flex items-center gap-4">
                <div class="hidden md:flex space-x-6 items-center">
                    <a href="index.html" class="text-slate-600 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-cyan-400 font-medium">Início</a>
                    <a href="index.html#catalogo" class="text-slate-600 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-cyan-400 font-medium">Catálogo</a>
                    <a href="orcamento.html" class="font-bold bg-gradient-to-r from-indigo-500 to-cyan-400 bg-clip-text text-transparent">Orçamento</a>
                    <a href="contato.html" class="text-slate-600 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-cyan-400 font-medium">Contato</a>
                </div>
                <button id="theme-toggle" class="text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM1 10a1 1 0 011-1h1a1 1 0 110 2H2a1 1 0 01-1-1z"></path></svg>

                <div class="md:hidden"><button id="menu-btn"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h10"></path></svg></button></div>

        </nav>
        <div id="menu" class="hidden md:hidden bg-white dark:bg-slate-800"><a href="index.html" class="block text-center py-2 px-4 text-sm text-slate-600 dark:text-slate-300">Início</a><a href="index.html#catalogo" class="block text-center py-2 px-4 text-sm text-slate-600 dark:text-slate-300">Catálogo</a><a href="orcamento.html" class="block text-center py-2 px-4 text-sm font-bold text-indigo-500 dark:text-cyan-400">Orçamento</a><a href="contato.html" class="block text-center py-2 px-4 text-sm text-slate-600 dark:text-slate-300">Contato</a></div>
    </header>

    <main>
        <section class="container mx-auto px-6 py-16">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 bg-gradient-to-r from-indigo-500 to-cyan-400 bg-clip-text text-transparent">Faça um Orçamento</h2>
            <div class="max-w-4xl mx-auto bg-white dark:bg-slate-800/50 p-8 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700">
                <p class="text-center text-slate-600 dark:text-slate-400 mb-8">Tem um modelo 3D e quer saber quanto custa para imprimir? Preencha o formulário abaixo!</p>
                <form action="https://formspree.io/f/SUA_URL_UNICA_ORCAMENTO" method="POST" enctype="multipart/form-data" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" name="name" placeholder="Seu Nome" required class="bg-slate-100 dark:bg-slate-800 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="email" name="email" placeholder="Seu Email" required class="bg-slate-100 dark:bg-slate-800 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label for="file-upload" class="text-slate-600 dark:text-slate-400 mb-2 block">Envie seu arquivo (.stl, .obj, .3mf):</label><input type="file" name="upload" id="file-upload" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-indigo-500 file:text-white hover:file:bg-indigo-600 cursor-pointer"></div>
                        <div class="flex flex-col justify-end"><select name="material" required class="bg-slate-100 dark:bg-slate-800 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 h-11"><option value="">Escolha o Material</option><option value="PLA">PLA (Padrão)</option><option value="PETG">PETG (Resistente)</option><option value="TPU">TPU (Flexível)</option></select></div>
                    </div>
                    <div><textarea name="message" placeholder="Detalhes adicionais (cor, tamanho, etc.)" rows="4" class="w-full bg-slate-100 dark:bg-slate-800 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea></div>
                    <div class="text-center pt-4"><button type="submit" class="text-white font-bold py-3 px-8 rounded-lg transition bg-gradient-to-r from-indigo-500 to-cyan-500 hover:from-indigo-600 hover:to-cyan-600 shadow-lg">Enviar Pedido</button></div>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="bg-slate-50 dark:bg-slate-800 mt-12 py-6 border-t border-slate-200 dark:border-slate-700">
        <div class="container mx-auto text-center text-slate-500 dark:text-slate-400"><p>&copy; 2025 Janoski 3D Shop. Todos os direitos reservados.</p></div>
    </footer>

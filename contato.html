<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Janoski 3D Shop</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>

<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Poppins', 'sans-serif'], // Define Poppins como a fonte principal

</script>

</head>
<body class="bg-white dark:bg-slate-900 text-slate-700 dark:text-slate-300 font-sans transition-colors duration-300">

    <header class="bg-white/90 dark:bg-slate-900/80 shadow-md sticky top-0 z-50 backdrop-blur-sm">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a href="index.html"><img src="images/logo-final.png" alt="Logo Janoski 3D Shop" class="h-10 md:h-12"></a>
        <div class="flex items-center gap-4">
            <div class="hidden md:flex space-x-6 items-center">
                <!-- Aponte para index.html -->
                <a href="index.html" class="text-slate-600 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-cyan-400 font-medium transition">Início</a>
                <!-- Aponte para o novo catalogo.html -->
                <a href="catalogo.html" class="text-slate-600 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-cyan-400 font-medium transition">Catálogo</a>
                <!-- Link ativo da página de Orçamento -->
                <a href="orcamento.html" class="font-bold bg-gradient-to-r from-indigo-500 to-cyan-400 bg-clip-text text-transparent">Orçamento</a>
                <!-- Link ativo da página de Contato -->
                <a href="contato.html" class="text-slate-600 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-cyan-400 font-medium transition">Contato</a>
            </div>
            <button id="theme-toggle" class="text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM1 10a1 1 0 011-1h1a1 1 0 110 2H2a1 1 0 01-1-1z"></path></svg>
            </button>
            <div class="md:hidden"><button id="menu-btn"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h10"></path></svg></button></div>
        </div>
    </nav>
    <!-- Não se esqueça de ajustar o menu mobile também! -->
</header>

    <main>
        <section class="py-16">
             <div class="container mx-auto px-6">
                <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 bg-gradient-to-r from-indigo-500 to-cyan-400 bg-clip-text text-transparent">Entre em Contato</h2>
                <div class="max-w-2xl mx-auto bg-white dark:bg-slate-800/50 p-8 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700">
                    <form action="https://formspree.io/f/SUA_URL_UNICA_CONTATO" method="POST" class="space-y-6">
                        <input type="text" name="name" placeholder="Seu Nome" required class="w-full bg-slate-100 dark:bg-slate-800 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="email" name="email" placeholder="Seu Email" required class="w-full bg-slate-100 dark:bg-slate-800 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <textarea name="message" placeholder="Sua Mensagem" required rows="5" class="w-full bg-slate-100 dark:bg-slate-800 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        <div class="text-center pt-4"><button type="submit" class="text-white font-bold py-3 px-8 rounded-lg transition bg-gradient-to-r from-indigo-500 to-cyan-500 hover:from-indigo-600 hover:to-cyan-600 shadow-lg">Enviar Mensagem</button></div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-slate-50 dark:bg-slate-800 mt-12 py-6 border-t border-slate-200 dark:border-slate-700">
        <div class="container mx-auto text-center text-slate-500 dark:text-slate-400"><p>&copy; 2025 Janoski 3D Shop. Todos os direitos reservados.</p></div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
